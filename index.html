
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rooter Reward Steps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      display: block;
      width: 100%;
    }
    #verifyPopup, #stepAlert {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 9999;
    }
    #verifyPopup .tick {
      font-size: 30px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h2>Step 1: Download Rooter</h2>
    <button id="downloadBtn" onclick="markDownload()">Download Now</button>

    <h2>Step 2: Verify</h2>
    <button id="verifyBtn" onclick="showVerifyPopup()">Verify Now</button>

    <div id="verifyPopup">
      <div class="tick">âœ“</div>
      <p>Verify Successful!</p>
      <button onclick="closeVerifyPopup()">OK</button>
    </div>

    <h2>Step 3: Submit UID</h2>
    <input type="text" id="uidInput" placeholder="Enter your UID" />
    <button id="submitBtn" onclick="submitUID()">Submit</button>
    <p id="timerText">Reward will be sent within <span id="timer">5 hours</span>.</p>
  </div>

  <div id="stepAlert">
    <p>Please complete Step 1 and Step 2 first.</p>
    <button onclick="document.getElementById('stepAlert').style.display='none'">OK</button>
  </div>

  <script>
    window.onload = function () {
      if (localStorage.getItem("rooterDownloaded") === "true") {
        document.getElementById("downloadBtn").style.backgroundColor = "green";
        document.getElementById("downloadBtn").style.color = "#fff";
      }
      if (localStorage.getItem("rooterVerified") === "true") {
        document.getElementById("verifyBtn").style.backgroundColor = "green";
        document.getElementById("verifyBtn").style.color = "#fff";
      }
    };

    function markDownload() {
      localStorage.setItem("rooterDownloaded", "true");
      window.location.href = "https://rooter.onelink.me/s3Ke/gamerox";
    }

    function showVerifyPopup() {
      document.getElementById("verifyPopup").style.display = "block";
    }

    function closeVerifyPopup() {
      document.getElementById("verifyPopup").style.display = "none";
      document.getElementById("verifyBtn").style.backgroundColor = "green";
      document.getElementById("verifyBtn").style.color = "#fff";
      localStorage.setItem("rooterVerified", "true");
    }

    function submitUID() {
      const uid = document.getElementById("uidInput").value.trim();
      const downloaded = localStorage.getItem("rooterDownloaded") === "true";
      const verified = localStorage.getItem("rooterVerified") === "true";

      if (!downloaded || !verified) {
        document.getElementById("stepAlert").style.display = "block";
        return;
      }

      if (uid !== "") {
        alert("UID submitted successfully!");
        document.getElementById("submitBtn").style.backgroundColor = "green";
        document.getElementById("submitBtn").style.color = "#fff";
        document.getElementById("timer").textContent = "5 hours";
      } else {
        alert("Please enter your UID.");
      }
    }
  </script>

</body>
</html>
